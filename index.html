<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="landing page for sunnyside" />
    <title>sunnyside-agency</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__logo"
        src="/images/logo.svg"
        alt="company logo"
        width="100"
        height="25"
      />

      <nav class="header__navigation" data-visible="false">
        <ul class="navigation__list">
          <li class="nav__about"><a href="#">About</a></li>
          <li class="nav__services"><a href="#">Services</a></li>
          <li class="nav__projects"><a href="#">Projects</a></li>
          <li class="nav__contacts">
            <button class="btn btn--contact">CONTACT</button>
          </li>
        </ul>
      </nav>
      <button
        class="btn btn--menu"
        aria-expanded="false"
        aria-controls="header__navigation"
        aria-label="open navigation"
      >
        <span class="sr-only">Menu</span>
      </button>
    </header>
    <main class="main">
      <section class="hero">
        <h1 class="hero__heading">WE ARE CREATIVES</h1>
        <img
          class="hero__arrow"
          src="/images/icon-arrow-down.svg"
          width="36"
          height="114"
          alt=""
        />
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
